<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link href='https://fonts.googleapis.com/css?family=Rubik:400,900' rel='stylesheet' type='text/css'>

  <style>

    html {
      font-family : "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 18px;
      color: #2D2D2D;
    }

    .header {
      text-align: center;
      font-weight: 400;
      padding: 20px 0 20px 0;
    }

    .header h1 {
      font-weight: 900;
      color: gray;
      font-family : "Rubik", Helvetica, Arial, sans-serif;
    }

    footer li {
        list-style: none;
        margin-bottom: 10px;
    }

    main {
      min-height: 400px;
      max-width: 700px;
      margin:auto;
      text-align: center;
    }

    footer {
      max-width: 700px;
      margin: auto;
      padding: 60px 0;
    }

    footer  h3{
      text-align: center;
    }

    .bottom-button {
      color: white;
      background-color: #DE4848;
      font-size: 1.5em;
    }

    .col-1, .col-2 {
      display: inline-block;
      vertical-align: top;
      width: 49%;
      margin-bottom: 50px
    }

    .img-container {
      height : 300px;
    }

    .img-container img {
      max-width: 100%;
      height: auto;
    }

    .announcement {
      font-size: 1.6em;
      display: inline-block;
      margin : 0 0 40px 0;
      color: #DE4848;
    }

    hr {
      color: lightgray;
    }

    .smackdown-result {
      font-size: 1em;
    }

  </style>

</head>

<body>

  <div class="container">
  </div>
  <script src="app.js"></script>

</body>

</html>
