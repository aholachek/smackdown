  <style>

    html {
      font-family : "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 18px;

    .header {
      text-align: center;

    footer {

    }

    .bottom-button {
      color: white;
      background-color: #DE4848;
      font-size: 1.5em;
    }

    .col-1, .col-2 {
      display: inline-block;
      vertical-align: top;
      width: 49%;
      margin-bottom: 50px
    }

    .img-container {
      height : 300px;
    }

    .img-container img {
      max-width: 95%;
      margin:auto;
      max-height:280px;
    }

    .announcement {
      font-size: 1.6em;
      display: inline-block;
      margin : 0 0 40px 0;
      color: #DE4848;
    }

    hr {
      color: lightgray;
    }
